<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0f172a"/>
  
  <!-- Outer glow circle -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#ef6d4b" stroke-width="2" opacity="0.3"/>
  
  <!-- Fire shape - stylized flame -->
  <g>
    <!-- Main flame body -->
    <path d="M 50 20 Q 35 35 35 50 Q 35 65 50 70 Q 65 65 65 50 Q 65 35 50 20" fill="#ef6d4b"/>
    
    <!-- Inner glow - lighter orange -->
    <path d="M 50 28 Q 42 38 42 50 Q 42 62 50 66 Q 58 62 58 50 Q 58 38 50 28" fill="#f97316" opacity="0.8"/>
    
    <!-- Core - brightest -->
    <ellipse cx="50" cy="50" rx="6" ry="12" fill="#fbbf24" opacity="0.9"/>
  </g>
  
  <!-- Inner circle glow -->
  <circle cx="50" cy="50" r="12" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.4"/>
</svg>
